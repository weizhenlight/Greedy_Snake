<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 开始页面 -->
    <div id="start-screen" class="screen">
        <div class="game-title">
            <h1>贪吃蛇</h1>
            <p>享受美味的像素之旅</p>
        </div>
        <!-- 添加卡通蛇 -->
        <div class="cartoon-snake">
            <div class="snake-body head">
                <div class="snake-eye left"></div>
                <div class="snake-eye right"></div>
            </div>
            <div class="snake-body body-1"></div>
            <div class="snake-body body-2"></div>
            <div class="snake-body tail"></div>
        </div>
        <button id="start-button" class="button">开始游戏</button>
    </div>

    <!-- 游戏页面 -->
    <div id="game-screen" class="screen hidden">
        <div class="game-stats">
            <div class="score">分数: <span id="score">0</span></div>
            <div class="control-buttons">
                <button id="pause-button" class="button">
                    <span class="pause-icon"></span>
                </button>
                <button id="fullscreen-button" class="button">
                    <span class="fullscreen-icon"></span>
                </button>
            </div>
        </div>
        <canvas id="game-canvas"></canvas>
        
        <!-- 添加方向控制按钮 -->
        <div class="direction-controls">
            <button class="direction-button up" data-direction="up">
                <span class="arrow">↑</span>
            </button>
            <div class="horizontal-buttons">
                <button class="direction-button left" data-direction="left">
                    <span class="arrow">←</span>
                </button>
                <button class="direction-button right" data-direction="right">
                    <span class="arrow">→</span>
                </button>
            </div>
            <button class="direction-button down" data-direction="down">
                <span class="arrow">↓</span>
            </button>
        </div>
    </div>
</body>
<script src="game.js"></script>
</html>
